syntax = "proto3";

package uploader;

message OpenUploadRequest {
  string token = 1;
  string book_item_uuid = 2;
  string file_name = 3;
  string sha1 = 4;
}

enum UploadResponseCode {
  SUCCESS = 0;

  FILE_BROKEN = 1;
  FILE_EXISTS = 2;

  INVALID_TOKEN = 10;
  BOOK_ITEM_NOT_FOUND = 11;

  INTERNAL_SERVER_ERROR = 20;
}

message UploadResponse {
  UploadResponseCode code = 1;
  string message = 2;
}